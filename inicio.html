<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta de confecion</title>
  <link rel="stylesheet" href="carta.css">
</head>
<body>
  <div class="stage">
    <div class="envelope">
      <div class="flap"></div> <!-- tapa del sobre -->
    </div>
    <div class="letter">
      <div class="content">
        <h2>💌 Para ti</h2>
        <p>Quiero decirte algo especial...</p>
        <p>Siempre estaré contigo ❤️</p>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      document.querySelector('.stage').classList.add('open');
    };
  </script>
</body>
</html>
